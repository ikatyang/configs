set-option -g prefix `
set-option -g default-shell /bin/zsh
set-option -g mouse on

# Copy Mouse Selected by pressing ‘Space’
# require `brew install reattach-to-uset-namespace`
set-option -g default-command "reattach-to-user-namespace -l zsh"
setw -g mode-keys vi
bind-key -t vi-copy Space copy-pipe "reattach-to-user-namespace pbcopy"
